<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bandit Bash!</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="screen">
  <div class="picture-holder">
    <div class="inner">
      <img src="images/tavern.jpg">
    </div>
  </div>
  <div class="question-holder">
    <div class="inner">
      <div class="question">
        <p>This is where the question will show</p>
      </div>
      <div class="buttons">
      </div>
    </div>
  </div>
  <div class="inventory-holder">
    <div class="inner">
      <h2>Inventory</h2>
      <div class="inventory-icons">
        <img src="images/inventory/coins.png" class="coins">
        <img src="images/inventory/knife.png" class="knife">
        <img src="images/inventory/key.png" class="key">
      </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
